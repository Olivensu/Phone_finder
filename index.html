<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            /* background-image: url(img/phone.jpg);
            background-repeat: no-repeat;
            background-size: cover; */
            background-color: antiquewhite;
        }
        #spinner{
          display: none;
        }
        .cards{
          -webkit-box-shadow: 11px 9px 52px -22px rgba(108,240,113,1);
-moz-box-shadow: 11px 9px 52px -22px rgba(108,240,113,1);
box-shadow: 11px 9px 52px -22px rgba(108,240,113,1);
        }
    </style>
  </head>
  <body>
    <h2 class="text-center m-3 text-danger">Choose your favourite phone from here...</h2>
    <div class="input-group mb-3 mx-md-auto border-danger border border-3 rounded-3 mx-auto w-50">
        <input id="searchText" type="text" class="form-control border-0" placeholder="Search your phone here..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="fetchText()" class="btn btn-outline-secondary border-0 rounded-3 bg-info text-dark" type="button" id="button-addon2">Search</button>
    </div>
    
    <div id="spinner" class="w-25 mx-auto m-5">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="showdetails">
      <div class="container text-center mt-5 pt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
            <img class="img-fluid" src="img/iphone.png" alt="">
          </div>
          <div class="col"><img class="img-fluid" src="img/Samsung.webp" alt=""></div>
          <div class="col"><img class="img-fluid" src="img/oppo.png" alt=""></div>
          <div class="col"><img class="img-fluid" src="img/Huawei-Logo.wine.png" alt=""></div>
        </div>
      </div>
    </div>
    <div id="displayItem" class="row justify-content-center">
        
    </div>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
